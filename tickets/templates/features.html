{% extends 'base.html' %}

{% load static from staticfiles %}

{% block content %}

{% for feature in features %}
<section>
  <div class="container py-3">
    <div class="card">
      <div class="row ">
        <div class="col-md-4">
            <img src="https://placeholdit.imgix.net/~text?txtsize=38&txt=400%C3%97400&w=400&h=400" class="w-100">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <br>
              <h4 class="card-title"><a href={% url 'features_detail' feature.id %} class="btn btn-primary">{{ feature.title }}</a></h4>
              <p class="card-text">Views: {{ feature.views }}</p>
              <p class="card-text">Created by: {{ feature.reported_by }}</p>
              <p class="card-text">Creation date: {{ feature.created_date }}</p>
              <p class="card-text"><a href={% url 'bug_upvote' feature.id %}><img src="https://img.icons8.com/ios-glyphs/30/000000/thumb-up.png"> Likes: {{ feature.likes }}</p></a>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}

{% endblock %}
