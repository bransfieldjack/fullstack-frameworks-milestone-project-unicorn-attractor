{% extends 'base.html' %}

{% load static from staticfiles %}

{% block content %}

<div class="container">
    
    <h1>Features: </h1>

    <div class="row">
      {%for feature in features %}
        <div class="col-sm-10">
          <div class="card" style="width: 70rem;">
            <a href={% url 'features_detail' feature.id %}>
              <div class="card-body">
                <img src="https://img.icons8.com/windows/32/000000/support.png">
                <h2 class="card-title">{{ feature.title }}</h2>
                <p>Views: {{ feature.views }}</p>
                <p>Created by: {{ feature.requested_by }}</p>
                <p>Creation date: {{ feature.created_date }}</p>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
    
</div>


{% endblock %}
