{% extends 'base.html' %}
    
{% load bootstrap_tags %}
    
{% block content %}

<div class ="container">

    <div class="jumbotron">
      <h1 class="display-4">Registration</h1>
    </div>

      <div class="row">

          <div class="col-sm">
          </div>

          <div class="col-sm">
              <p>If you already have an account, you can <a href="{% url 'login' %}"> sign in here.</a></p>
              <form method="POST">
                <div class="form-group">
                  {% csrf_token %}
                  {{ registration_form.as_p | as_bootstrap }}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>        
          </div>
        
          <div class="col-sm">
          </div>

      </div>

</div>

{% endblock %}
